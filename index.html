<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="left-side-container">
        
      <p class="left-side-title">Your Result</p>
      
      <div class="score-circle">
        <p class="main-score">76</p>
        <p class="sub-score">of 100</p>
      </div>

      <div class="left-side-footer">
        <p class="footer-title">Great</p>
        <p class="footer-description">You scored higher than 65% of people who have taken these tests.</p>
      </div>

    </div>


    <div class="right-side-container">
      <p class="right-side-title">Summary</p>

      <ul>
        <li class="category-item reaction">
          <div class="category-item-leading">
            <img src="assets/images/icon-reaction.svg">
            <span>Reaction</span>
          </div>
          <div class="category-item-score-container">
            <span class="category-main-score">80 <span class="category-sub-score">/ 100</span></span>
          </div>
        </li>
        <li class="category-item memory">
          <div class="category-item-leading">
            <img src="assets/images/icon-memory.svg">
            <span>Memory</span>
          </div>
          <div class="category-item-score-container">
            <span class="category-main-score">92 <span class="category-sub-score">/ 100</span></span>
          </div>
        </li>
        <li class="category-item verbal">
          <div class="category-item-leading">
            <img src="assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </div>
          <div class="category-item-score-container">
            <span class="category-main-score">61 <span class="category-sub-score">/ 100</span></span>
          </div>
        </li>
        <li class="category-item visual">
          <div class="category-item-leading">
            <img src="assets/images/icon-visual.svg">
            <span>Visual</span>
          </div>
          <div class="category-item-score-container">
            <span class="category-main-score">72 <span class="category-sub-score">/ 100</span></span>
          </div>
        </li>
      </ul>

      <a href="#" class="continue-btn">Continue</a>
    </div>    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
